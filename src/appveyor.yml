image:
- macos
- Visual Studio 2019
skip_commits:
  message: /doco|Merge pull request.*/
init:
- ps: >-
    (new-object net.webclient).DownloadFile('https://dot.net/v1/dotnet-install.ps1', "C:/dotnet-install.ps1")

    powershell -NoProfile -NoLogo -ExecutionPolicy Unrestricted -Command "C:\dotnet-install.ps1 --Version 5.0.100-preview.5.20279.10" -Architecture x64
build_script:
- ps: >-
    dotnet build src --configuration Release

    dotnet test src --configuration Release --no-build --no-restore
# begin-snippet: AppVeyorArtifacts
on_failure:
  - ps: Get-ChildItem *.received.* -recurse | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
# end-snippet
test: off
artifacts:
- path: nugets\*.nupkg
